<!DOCTYPE html>
<html>
<head >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<style>
body {
    color: #fff;
    overflow-x: hidden;
    height: 100%;
    background-image: linear-gradient(#81D4FA, #2196F3);
    background-repeat: no-repeat;
}

.card0 {
    width: 94%;
}

.card1 {
    background-image: linear-gradient(#2196F3, #81D4FA);
    padding: 30px 20px 30px 50px;
}

.image {
    width: 300px;
    height: 300px;
}

.large-font {
    font-size: 70px;
    font-family: Arial;
}

.fa-sun-o {
    font-size: 22px;
}

.card2 {
    background-color: #607D8B;
    padding: 0px 0px 40px 40px;
}

input {
    background-color: #607D8B;
    padding: 24px 0px 12px 0px !important;
    width: 80%;
    box-sizing: border-box;
    border: none !important;
    border-bottom: 1px solid #CFD8DC !important;
    font-size: 16px !important;
    color: #fff !important;
}

input:focus {
    -moz-box-shadow: none !important;
    -webkit-box-shadow: none !important;
    box-shadow: none !important;
    border-bottom: 1px solid #fff !important;
    outline-width: 0;
    font-weight: 400;
}

::placeholder {
    color: #B0BEC5 !important;
    opacity: 1;
}

:-ms-input-placeholder {
    color: #B0BEC5 !important;
}

::-ms-input-placeholder {
    color: #B0BEC5 !important;
}

.fa-search {
    color: #607D8B;
    background-color: #E1F5FE;
    font-size: 20px;
    padding: 20px;
    width: 20%;
    cursor: pointer;
}

.light-text {
    color: #B0BEC5;
}

.suggestion:hover {
    color: #fff;
    cursor: pointer;
}


@media screen and (max-width: 500px) {
    .card1 {
        padding-left: 26px;
    }
}



</style>
<title>Weather App</title>
</head>
<body>
<div class="container-fluid px-1 px-sm-3 py-5 mx-auto">
    <div class="row d-flex justify-content-center">
        <div class="row card0">
            <div class="card1 col-lg-8 col-md-7">
                <p style="font-family:italianno;">Weather App By Sadi Khan</p>
                <div class="text-center">
                    <img class="image mt-5" src="https://ubuntuhandbook.org/wp-content/uploads/2016/04/weather_icon.png">
                
                </div>
                <div class="row px-3 mt-3 mb-3">
                    <h1 class="large-font mr-3">{{data.celcius_temprature}}&#176;</h1>
                    <div class="d-flex flex-column mr-3">
                       
                        <h2 class="mt-3 mb-0">{{data.city}}</h2>
                       
                    </div>
                    <div class="d-flex flex-column text-center">
                        <h3 class="fa fa-sun-o mt-4"></h3>
                        <small>{{data.description}}</small>
                        <div class="material-icons">
                            <img src="https://openweathermap.org/img/wn/{{data.icon}}.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="card2 col-lg-4 col-md-5">
                <form method="get">
                <input  name="city" placeholder="Search Weather" class="mt-5">
                <button type="submit" class="btn btn-center btn-success mt-4 mb-3">Search</button></form>
             
                <p>Weather Details</p>
                
                <div class="row px-3">
                    <p class="light-text">Cloudy</p>
                    <p class="ml-auto">{{data.cloud}}%</p>
                </div>
            
                <div class="row px-3">
                    <p class="light-text">Humidity</p>
                    <p class="ml-auto">{{data.humidity}}%</p>
                
                </div>        
                <div class="row px-3">
                    <p class="light-text">Pressure</p>
                    <p class="ml-auto">{{data.pressure}} Pa</p>
                </div>
            
            
                <div class="row px-3">
                    <p class="light-text">Wind</p>
                    <p class="ml-auto">{{data.wind}} Km/h</p>
                </div>
            
                
            
               

                
            
            </div>
</div>

            </div>
        </div>
    </div>
</div>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
</body>
</html>
